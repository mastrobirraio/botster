version: 2.1

commands:
    setup_testing_tools:
        description: Configure testing env
        steps:
            - run: sudo chown -R circleci:circleci /usr/local/bin
            - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
            - checkout
            - restore_cache:
                name: "Restore testing dependencies"
                keys:
                    - pip-packages-v2-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
                    - pip-packages-v2-{{ .Branch }}-
                    - pip-packages-v2-
            - run:
                name: "Install testing dependencies"
                command: pipenv install -r requirements-dev.txt
            - save_cache:
                name: "Save testing dependencies"
                paths:
                    - .venv
                key: pip-packages-v2-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
            - run:
                name: "Activate testing environment"
                command: echo "source .venv/bin/activate" >> $BASH_ENV
            - run:
                name: "Dependencies installed"
                command: pip freeze

jobs:
    build:
        docker:
            - image: circleci/python:3.6.4
        steps:
            - checkout
            - setup_testing_tools

    isort:
        docker:
            - image: circleci/python:3.6.4
        steps:
            - checkout
            - setup_testing_tools
            - run: isort -c

    flake:
        docker:
            - image: circleci/python:3.6.4
        steps:
            - checkout
            - setup_testing_tools
            - run: flake8 --max-line-length=120

workflows:
    version: 2.1
    build_and_test:
        jobs:
            - build
            - isort:
                requires:
                    - build
            - flake:
                requires:
                    - build
